<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" href="https://i.pinimg.com/564x/fb/74/d5/fb74d5a1e7dcd310ad806e285c0fcb90.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text" id="quote-text">
            <i class="fa fa-quote-left" aria-hidden="true"></i>
            <span title="Quote"></span>
        </div>
        <div class="author-name" title="Author"></div>
        <div class="btn-container">
            <button class="tweet-btn btn" title="Share it on twitter!" onclick="tweet()"><i class="fa-brands fa-twitter"></i></button>
            <button class="copy-quote-btn btn" title="Copy quote"><i class="fa-regular fa-copy"></i></button>
            <button class="generate-quote-btn btn" title="Generate quote" onclick="newQuote()">New Quote</button>
        </div>
    </div>
    <div class="loader"></div>
    <script src="script.js"></script>
</body>
</html>
